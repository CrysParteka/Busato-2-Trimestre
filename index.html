<html>

            <ul class="lista-menu">

                <li class="lista-menu_item">

                </li>
                <li class="lista-menu_item">

                </li>
                <li class="lista-menu_item">

                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li>
            </ul>

        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
